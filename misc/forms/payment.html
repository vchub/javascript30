<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <form action="" id="myform">
      <h1>Payment form</h1>
      <p>
        Required fields followed by
        <strong><abbr title="reqired">*</abbr></strong>
      </p>
      <sectioin>
        <h2>Contact info</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1"
                ><input
                  id="title_1"
                  type="radio"
                  name="title"
                  value="K"
                />King</label
              >
            </li>
            <li>
              <label for="title_2"
                ><input
                  id="title_2"
                  type="radio"
                  name="title"
                  value="Q"
                />Queen</label
              >
            </li>
            <li>
              <label for="title_3"
                ><input
                  id="title_3"
                  type="radio"
                  name="title"
                  value="J"
                />Jocker</label
              >
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name"
            ><span>Name:</span
            ><strong><abbr title="reqired">*</abbr></strong></label
          >
          <input
            id="name"
            type="text"
            name="username"
            placeholder="sam"
            spellcheck="true"
          />
        </p>
        <p>
          <label for="email"
            ><span>Email:</span
            ><strong><abbr title="reqired">*</abbr></strong></label
          >
          <input id="email" type="email" name="useremail" />
        </p>
        <p>
          <label for="pwd"
            ><span>Password:</span
            ><strong><abbr title="reqired">*</abbr></strong></label
          >
          <input id="pwd" type="password" name="userpwd" />
        </p>
      </sectioin>

      <section>
        <h2>Payment Info</h2>
        <p>
          <label for="card"><span>Card type:</span></label>
          <select id="card" name="card">
            <option value="visa">Visa</option>
            <option value="master">MasterCard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="cardnumber"
            ><span>Card number </span
            ><strong><abbr title="reqired">*</abbr></strong></label
          >
          <input id="cardnumber" type="tel" name="cardnumber" reqired="true" />
        </p>

        <p>
          <label for="expire"
            ><span>Expiration date</span
            ><strong><abbr title="reqired">*</abbr></strong></label
          >
          <input
            id="expire"
            type="text"
            name="expire"
            reqired="true"
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
          />
        </p>
      </section>

      <section>
        <p><button type="submit">Validate the payment</button></p>
      </section>
    </form>
    <style>
      h1 {
        margin-top: 0;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      form {
        margin: 0 auto;
        width: 400px;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1em;
      }

      div + div {
        margin-top: 1em;
      }

      label span {
        display: inline-block;
        width: 120px;
        text-align: right;
      }

      input,
      textarea {
        font: 1em sans-serif;
        width: 250px;
        box-sizing: border-box;
        border: 1px solid #999;
      }

      input[type='checkbox'],
      input[type='radio'] {
        width: auto;
        border: none;
      }

      input:focus,
      textarea:focus {
        border-color: #000;
      }

      textarea {
        vertical-align: top;
        height: 5em;
        resize: vertical;
      }

      fieldset {
        width: 250px;
        box-sizing: border-box;
        margin-left: 136px;
        border: 1px solid #999;
      }

      button {
        margin: 20px 0 0 124px;
      }

      label {
        position: relative;
      }
    </style>
  </body>
</html>
